<!doctype html>

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Learn More
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="./faq.html">FAQ</a></li>
                    <li><a class="dropdown-item" href="./about.html">About Us</a></li>
                  </ul>

                <li class="nav-item">

                <li class="nav-item">

                </li>

                </a>

            </div>
          </div>
        </nav>
      </div>

    <section id="auth">
      <div class="container pt-5">
        <div class="col-md-4 mx-auto pt-5">
          <div class="card card-body bg-prima tx-blue text-center border-0 py-3">
            <p class="tx-16 mb-2">Welcome to Customer Account</p>
            <p class="tx-30 fw-bold tx-display mb-0">Sign in to get started.</p>
          </div>

          <div class="log-body mt-5">
            <form class="pt-4">
              <div class="mb-3">
                <input type="email" class="form-control bd-blue" id="" placeholder="Input your work email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control bd-blue" id="" placeholder="***********">
              </div>
              <p class="tx-blue">Want an Account? <a href="./register.html" class="tx-blue">Sign Up</a></p>

              <div class="mt-4">
                <button class="btn bg-blue text-white w-100">Login</button>
              </div>
            </form>

            <div class="pt-5 mt-5 text-center">
              <p class="pt-5">
                <span class="fw-bold me-3">
                   enquiries@homegiddy.com
                </span>
                <span class="tx-gray">
                   07008008001
                </span>
              </p>
            </div>

          </div>
        </div>

<!-- Option 1: Bootstrap Bundle with Popper -->
